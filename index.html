<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

    <!--[if lte IE 9]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <title>Login Form Application Example | Karl Chelton</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <!-- Main content -->
    <main class="full-screen">
      <div class="form-wrapper">

        <!-- Logo -->
        <object class="logo--svg" type="image/svg+xml" data="img/logo.svg">
          <img src="img/logo.png" alt="icansee">
        </object>

        <!-- Login form -->
        <div id="login-form" class="card">
          <div class="card-body">

            <h1 class="card-title">Support Login</h1>

            <form action="#">
              <div class="form-group">
                <label for="email-input" class="text-left">Email Address</label>
                <input id="email-input" type="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password-input" class="text-left">Password</label>
                <input id="password-input" type="password" class="form-control" required>
              </div>
              <button type="submit" class="btn-submit">Login</button>
            </form>

            <div class="btn-switch-container">
              <a id="register-btn" class="btn-switch la" href="#">or Register</a>
            </div>

          </div>
        </div>

        <!-- Register form -->
        <div id="register-form" class="card">
          <div class="card-body">

            <h1 class="card-title">Support Register</h1>

            <form action="#">
              <div class="form-group">
                <label for="nameInput" class="text-left">Name</label>
                <input id="nameInput" type="text" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="emailInput" class="text-left">Email Address</label>
                <input id="emailInput" type="email" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="passwordInput" class="text-left">Password</label>
                <input id="passwordInput" type="password" class="form-control" required>
              </div>
              <button type="submit" class="btn-submit">Register</button>
            </form>

            <div class="btn-switch-container">
              <a id="login-btn" class="btn-switch la" href="#">or Login</a>
            </div>

          </div>
        </div>

      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </body>
</html>
